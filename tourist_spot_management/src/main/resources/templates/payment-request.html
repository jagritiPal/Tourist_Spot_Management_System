<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Razorpay Payment</title>
</head>
<body>

<h1>Order Summary</h1>
<p>Enter Amount: â‚¹<input type="number" id="amount" placeholder="Enter amount in INR" required></p>
<button id="rzp-button1">Pay</button>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    document.getElementById('rzp-button1').onclick = function(e){
        e.preventDefault();

        var amount = document.getElementById('amount').value * 100; // Convert to paise

        var options = {
            "key": "rzp_test_iqhfGZLeltoN7B", // Enter the Key ID generated from the Dashboard
            "amount": amount, // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
            "currency": "INR",
            "name": "JAGRITI PAL", // your business name
            "description": "Test Transaction",
            "image": "https://example.com/your_logo",
            "order_id": "order_OL1ZxaxmTaCVtG", // This is a sample Order ID. Replace with the ID obtained in the response of Step 1
            "callback_url": "https://eneqd3r9zrjok.x.pipedream.net/",
            "prefill": { // We recommend using the prefill parameter to auto-fill customer's contact information especially their phone number
                "name": "Gaurav Kumar", // your customer's name
                "email": "gaurav.kumar@example.com",
                "contact": "9000090000" // Provide the customer's phone number for better conversion rates
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "#3399cc"
            }
        };

        var rzp1 = new Razorpay(options);
        rzp1.open();
    }
</script>

</body>
</html>
